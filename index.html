<!DOCTYPE html>
<html>
<head>
  <title>活動報名</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #webapp-frame {
      border: none;
      width: 100%;
      height: 100%;
    }
    #error-message {
      display: none;
      color: red;
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="error-message">活動代碼缺失或無效，請檢查您的連結。</div>
  <iframe id="webapp-frame"></iframe>

  <script>
    // 獲取 URL 中的 activityCode 參數
    function getActivityCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('activityCode');
    }

    // 動態設置 iframe 的 URL
    function loadIframe() {
      const activityCode = getActivityCode();
      const iframe = document.getElementById('webapp-frame');
      const errorMessage = document.getElementById('error-message');

      if (!activityCode) {
        errorMessage.style.display = 'block'; // 顯示錯誤信息
        iframe.style.display = 'none';
        return;
      }

      // Web App 的基礎 URL
      const webAppBaseUrl = "https://script.google.com/macros/s/你的WebApp部署ID/exec";

      // 設定 iframe 的 URL，附加 activityCode
      iframe.src = `${webAppBaseUrl}?activityCode=${activityCode}`;
    }

    // 初始化
    loadIframe();
  </script>
</body>
</html>
