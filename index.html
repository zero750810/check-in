<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #iframe-container {
      width: 100%;
      height: 100%;
      border: none;
    }

    #message-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 1000;
      visibility: hidden;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <iframe id="iframe-container"></iframe>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 解析 URL 參數
      const urlParams = new URLSearchParams(window.location.search);
      const embedId = urlParams.get('embedId');

      if (embedId) {
        // 將 iframe 的 src 設定為 Google Apps Script 網頁的完整 URL
        const embedUrl = `https://script.google.com/macros/s/${embedId}/exec`;
        document.getElementById("iframe-container").src = embedUrl;
      } else {
        alert("沒有提供嵌入的ID");
      }
    });

    function submitForm() {
      const userId = document.getElementById('userId').value;
      google.script.run.withSuccessHandler(function (response) {
        const overlay = document.getElementById('message-overlay');
        overlay.innerText = response.message;
        overlay.style.visibility = 'visible';

        setTimeout(() => {
          overlay.style.visibility = 'hidden';
        }, 5000);

        if (response.status === 'duplicate' || response.status === 'full') {
          google.script.run.deleteDuplicateResponse(userId);
        }
      }).submitForm(userId);
    }
  </script>
</body>

</html>
